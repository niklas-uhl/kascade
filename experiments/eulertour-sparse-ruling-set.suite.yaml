name: eulertour-sparse-ruling-set
executable: bench/kascade
output_path_option_name: "output-file"
ncores: [64, 128, 256, 512, 1024, 2048]
time_limit: 4
threads_per_rank: [1]
# tasks_per_node: 64
graphs:
  - generator: kagen
    type: gnm-undirected
    N: 20
    M: 24
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: bfs
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: rmat
    N: 20
    M: 24
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: bfs
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: rgg2d
    N: 20
    M: 24
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: bfs
      verify-level: 0
      iterations: 5
    scale_weak: True
config:
  - algorithm: EulerTour
    eulertour-algorithm: SparseRulingSet
    eulertour-use-high-degree-handling: [False, True]
    sparse-ruling-set-ruler-selection: dehne
    sparse-ruling-set-dehne-factor: [1.0]
    sparse-ruling-set-spawn: [False, True]
    sparse-ruling-set-sync: [False, True]
