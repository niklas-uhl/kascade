name: optimize-ultimate-factor
executable: bench/kascade
output_path_option_name: "output-file"
ncores: [64, 128, 256, 512, 1024, 2048]
time_limit: 1
threads_per_rank: [1]
# tasks_per_node: 64
graphs:
  - generator: kagen
    type: path
    N: 20
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: path
    N: 20
    permute: True
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: path
    N: 16
    permute: True
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: path
    N: 22
    permute: True
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: path
    N: 24
    permute: True
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True      
config:
  - algorithm: SparseRulingSet
    sparse-ruling-set-ruler-selection: ultimate
    ultimate-factor: [0.05, 0.1, 0.15, 0.2, 0.25]
    sparse-ruling-set-spawn: True
    sparse-ruling-set-sync: True
    sparse-ruling-set-sync-locality-aware: True
    sparse-ruling-set-use-grid-communication: [False, True]
    sparse-ruling-set-base-algorithm: [SparseRulingSet]
