name: optimize-async-params
executable: bench/kascade
output_path_option_name: "output-file"
ncores: [64, 128, 256, 512, 1024, 2048]
time_limit: 1
threads_per_rank: [1]
# tasks_per_node: 64
graphs:
  - generator: kagen
    type: path
    N: 20
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: path
    N: 20
    permute: True
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
config:
  - algorithm: SparseRulingSet
    sparse-ruling-set-ruler-selection: sanders
    sparse-ruling-set-sanders-factor: [0.25, 0.5, 1.0, 2.5, 5.0, 10.0]
    sparse-ruling-set-spawn: [False, True]
    sparse-ruling-set-sync: [False]
    sparse-ruling-set-briefkasten-poll-skip-threshold: 1000
    sparse-ruling-set-briefkasten-local-threshold: [8192, 4096]
    sparse-ruling-set-base-algorithm: [PointerDoubling, SparseRulingSet]
