name: optimize-comm-rounds-2
executable: bench/kascade
output_path_option_name: "output-file"
ncores: [64, 128, 256, 512, 1024, 2048]
time_limit: 1
threads_per_rank: [1]
# tasks_per_node: 64
graphs:
  - generator: kagen
    type: path
    N: 20
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: path
    N: 20
    permute: True
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
config:
  - algorithm: SparseRulingSet
    sparse-ruling-set-ruler-selection: limit-rounds
    sparse-ruling-set-round-limit: [50, 75, 100, 125, 150, 175, 200]
    sparse-ruling-set-spawn: False
    sparse-ruling-set-sync: [True]
    sparse-ruling-set-sync-locality-aware: True
    sparse-ruling-set-base-algorithm: [PointerDoubling, SparseRulingSet]
  - algorithm: SparseRulingSet
    sparse-ruling-set-ruler-selection: limit-rounds
    sparse-ruling-set-round-limit: [300, 400, 500, 750, 1000]
    sparse-ruling-set-spawn: [True, False]
    sparse-ruling-set-sync: [True]
    sparse-ruling-set-sync-locality-aware: True
    sparse-ruling-set-base-algorithm: [PointerDoubling, SparseRulingSet]
