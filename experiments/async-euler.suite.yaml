name: async-euler
executable: bench/kascade
output_path_option_name: "output-file"
ncores: [64, 128, 256, 512, 1024, 2048]
time_limit: 4
threads_per_rank: [1]
# tasks_per_node: 64
graphs:
  - generator: kagen
    type: gnm-undirected
    N: 18
    M: 22
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: eulertour
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: rmat
    N: 18
    M: 22
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: eulertour
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: rgg2d
    N: 18
    M: 22
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: eulertour
      verify-level: 0
      iterations: 5
    scale_weak: True
config:
  - algorithm: SparseRulingSet
    sparse-ruling-set-ruler-selection: sanders
    sparse-ruling-set-sanders-factor: [1.0]
    sparse-ruling-set-spawn: True
    sparse-ruling-set-sync: [False, True]
    sparse-ruling-set-sync-locality-aware: True
    sparse-ruling-set-base-algorithm: [PointerDoubling]
