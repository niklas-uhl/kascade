name: sparse-ruling-set-two-level-sync
executable: bench/kascade
output_path_option_name: "output-file"
ncores: [64, 128, 256, 512, 1024, 2048]
time_limit: 4
threads_per_rank: [1]
# tasks_per_node: 64
graphs:
  - generator: kagen
    type: path
    N: 20
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
  - generator: kagen
    type: path
    N: 20
    permute: True
    extra_args:
      statistics-level: extensive-reduced-output
      input-processing: none
      verify-level: 0
      iterations: 5
    scale_weak: True
config:
  - algorithm: SparseRulingSet
    sparse-ruling-set-ruler-selection: sanders
    sparse-ruling-set-sanders-factor: [1.0, 2.5, 5.0]
    sparse-ruling-set-spawn: True
    sparse-ruling-set-sync: True
    sparse-ruling-set-sync-locality-aware: [False, True]
    sparse-ruling-set-base-algorithm: SparseRulingSet
    sparse-ruling-set-ruler-propagation-use-aggregation: [False, True]
    sparse-ruling-set-use-grid-communication: [False, True]
  - algorithm: SparseRulingSet
    sparse-ruling-set-ruler-selection: limit-rounds
    sparse-ruling-set-round-limit: [100]
    sparse-ruling-set-spawn: True
    sparse-ruling-set-sync: True
    sparse-ruling-set-sync-locality-aware: [False, True]
    sparse-ruling-set-base-algorithm: SparseRulingSet
    sparse-ruling-set-ruler-propagation-use-aggregation: [False, True]
    sparse-ruling-set-use-grid-communication: [False, True]
